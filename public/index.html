<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#7CC92F">
    <title>Automobile Superpowers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        color: #222;
        font-family: helvetica,sans-serif;
        display: flex;
        flex-direction: column;
      }
      #superpowers {
        display: flex;
        flex: 1;
        flex-direction: column;
        position: relative;
        background: white;
      }
      #superpowers:after {
        content: 'Loading';
        line-height: calc(100vh - 60px);
        text-align: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
      }
      body.ready #superpowers:after {
        display: none;
      }
      #automobile {
        display: block;
        text-decoration: none;
        width: 100%;
        height: 40px;
        border: 1px solid #7ba352;
        background: #8dc63f;
        color: #FFF;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        line-height: 36px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px 10px;
        border: 1px solid #CCC;
        outline: none;
        border-radius: 30px;
        font-size: 1.3rem;
        line-height: 200%;
        font-weight: bold;
        background: #d9e8d9;
        color: #647C47;
        box-shadow: 0px 2px 6px 0px rgba(0,0,0,0.2);
      }
      body.alarmed #alarmButton,
      body.watched #watchButton {
        background: #ffe4e4;
        color: red;
      }
      body #alarmButton .undo,
      body #watchButton .undo,
      body.alarmed #alarmButton .do,
      body.watched #watchButton .do {
        display: none;
      }
      body.alarmed #alarmButton .undo,
      body.watched #watchButton .undo {
        display: block;
      }
      body.alarmed #unalarmButton,
      body.watched #unwatchButton {
        display: block;
      }
      header {
        text-align: center;
        background: #9c6;
      }
      header span {
        padding: 4px 10px;
        display: inline-block;
        background: #647C47;
        color: #fff;
        margin: 4px 2px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 2px;
      }
      section {
        padding: 20px;
      }
      #actions {
        flex: 1;
        display: flex;
      }
      #vehicules {
        flex: 3;
      }
      #alarm {
        flex: 1;
      }
      #watch {
        flex: 1;
      }
      .actionContent {
        padding: 10px 0;
        text-align: center;
        font-size: 1.2rem;
      }
      .vehicule {
        display: flex;
        position: relative;
        justify-content: space-between;
        padding: 10px 20px;
        margin: 10px 0;
        color: #4e4e4e;
        font-size: 1rem;
        text-align: center;
        background: #f5f5f5;
        overflow: hidden;
        text-shadow: 1px 2px 4px white;
      }
      .vehicule.selected {
        background: #ffe4e4;
        color: #6d4e4e;
      }
      .vehiculeGraph {
        width: 55%;
        transform-origin: 0 0;
        background: rgba(0,0,0,0.08);
        height: 100%;
        bottom: 0;
        position: absolute;
        left: 0;
      }
      .vehicule.selected .vehiculeGraph {
        background: rgba(100,0,0,0.15);
      }
      .vehiculeDistance {
        flex: 3;
        font-size: 1.4rem;
        text-align: left;
        position: relative;
      }
      .vehiculeEnergy {
        flex: 1;
        position: relative;
      }
      .vehicule.vehiculeLeaf .vehiculeEnergy:before {
        content: 'L';
        position: absolute;
        right: -10px;
        top: -5px;
        width: 20px;
        font-size: 12px;
        height: 20px;
        line-height: 20px;
        border-radius: 100%;
        background: #c4c4c4;
        border: 1px solid #979797;
        color: white;
        text-shadow: 1px 2px 3px rgba(0,0,0,0.4);
        font-weight: bold;
        text-align: center;
      }
      .vehicule.selected .vehiculeEnergy:before {
        background: #cda5a5;
        text-shadow: 1px 2px 3px rgba(70,0,0,0.6);
        border-color: #a59191;
      }
      .vehiculeId {
        flex: 1;
        text-align: right;
      }
    </style>
    <link rel="manifest" href="manifest.json" crossOrigin="use-credentials">
  </head>
  <body>
    <div id="superpowers">
      <header>
        <span>Super Powers</span>
      </header>
      <div id="actions">
        <section id="alarm">
          <button id="alarmButton">
            <span class="do">Set Alarm</span>
            <span class="undo">Unset Alarm</span>
          </button>
          <div id="alarmContent" class="actionContent">No alarm</div>
        </section>
        <section id="watch">
          <button id="watchButton">
            <span class="do">Watch</span>
            <span class="undo">Unwatch</span>
          </button>
          <div id="watchContent" class="actionContent">No watch</div>
        </section>
      </div>
      <section id="vehicules">
        <div id="vehiculesContent">Loading...</div>
      </section>
    </div>
    <a
      id="automobile"
      href="https://www.reservauto.net/Scripts/Client/Mobile/Default.asp"
    >
      Automobile
    </a>
    <script>window.AuSu = {}</script>
    <script src="/cached/scripts/moment.js"></script>
    <script src="/cached/scripts/redux.js"></script>
    <script src="/cached/scripts/utils.js"></script>
    <script src="/cached/scripts/logger.js"></script>
    <script src="/cached/scripts/store.js"></script>
    <script src="/cached/scripts/sw.js"></script>
    <script src="/cached/scripts/location.js"></script>
    <script src="/cached/scripts/alarm.js"></script>
    <script src="/cached/scripts/watch.js"></script>
    <script src="/cached/scripts/vehicules.js"></script>
    <script src="/cached/scripts/index.js"></script>
  </body>
</html>
