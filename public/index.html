<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Automobile Superpowers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        color: #222;
        font-family: helvetica,sans-serif;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #superpowers {
        display: none;
      }
      body.ready #superpowers {
        display: block;
      }
      button {
        display: inline-block;
        border: 0;
        line-height: 120%;
        padding: 4px 10px;
        border-radius: 2px;
        background: #647C47;
        color: white;
        box-shadow:none;
        font-weight: bold;
        font-size: 14px;
        outline: none;
      }
      #menuButton,
      #refreshButton {
        position: absolute;
        top: 6px;
      }
      #menuButton:after,
      #refreshButton:after {
        content: '';
        position: absolute;
        top: -6px;
        bottom: -6px;
        left: -6px;
        right: -6px;
      }
      #menuButton {
        left: 10px;
        transform: scale(1);
        transform-origin: 0 0;
        transition: transform 150ms linear;
      }
      body.menued #menuButton {
        transform: translate(10px, 8px) scale(2);
      }
      #refreshButton {
        right: 50px;
      }
      body.menued #refreshButton {
        display: none;
      }
      main button {
        display: block;
        width: 100%;
        font-size: 1.3rem;
        line-height: 200%;
        font-weight: bold;
        color: #647C47;
        background: #d9e8d9;
        border: 1px solid #CCC;
        box-shadow: 0px 2px 6px 0px rgba(0,0,0,0.2);
      }
      main {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
      }
      body.menued main {
        display: flex;
      }
      header {
        flex: 0;
        display: block;
        color: #647C47;
        text-align: center;
        padding-left: 40px;
        height: 80px;
        font-size: 1.2rem;
        font-weight: bold;
        line-height: 77px;
        border-bottom: 1px solid;
      }
      section {
        padding: 20px;
      }
      #actions {
        flex: 1;
        display: flex;
      }
      #vehicules {
        flex: 3;
      }
      #alarm {
        flex: 1;
      }
      #subscription {
        flex: 1;
      }
      body.alarmed #alarmButton,
      body.subscribed #subscriptionButton {
        display: none;
      }
      button.actionUndo {
        display: none;
        background: #ffe4e4;
        color: red;
      }
      body.alarmed #unalarmButton,
      body.subscribed #unsubscriptionButton {
        display: block;
      }
      .actionContent {
        padding: 10px 0;
        text-align: center;
        font-size: 1.2rem;
      }
      .vehicule {
        position: relative;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        margin: 10px 0;
        color: #222;
        line-height: 1.2rem;
        text-align: center;
        background: #f5f5f5;
        border: 1px solid #CCC;
      }
      .vehicule.vehiculeLeaf:before {
        content: 'L';
        position: absolute;
        left: 5px;
        top: 4px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        border-radius: 100%;
        background: #6aa66a;
        border: 1px solid #34893a;
        color: white;
        font-weight: bold;
        text-align: center;
      }
      .vehiculeDistance {
        flex: 2;
        font-size: 1.2rem;
      }
      .vehiculeEnergy {
        flex: 1;
      }
      .vehiculeId {
        flex: 1;
        text-align: right;
      }
    </style>
    <!-- This is needed for Google Chrome support. -->
    <link rel="manifest" href="manifest.json" crossOrigin="use-credentials">
  </head>
  <body>
    <iframe src="https://www.reservauto.net/Scripts/Client/Mobile/Default.asp?BranchID=1">
    </iframe>
    <div id="superpowers">
      <main>
        <header>
          Automobile Super Powers
        </header>
        <div id="actions">
          <section id="alarm">
            <button id="alarmButton">Set Alarm</button>
            <button id="unalarmButton" class="actionUndo">Unset Alarm</button>
            <div id="alarmContent" class="actionContent">No active alarm</div>
          </section>
          <section id="subscription">
            <button id="subscriptionButton">Subscribe</button>
            <button id="unsubscriptionButton" class="actionUndo">Unsubscribe</button>
            <div id="subscriptionContent" class="actionContent">No active subscription</div>
          </section>
        </div>
        <section id="vehicules">
          <div id="vehiculesContent">Loading...</div>
        </section>
      </main>
      <button id="menuButton">S</button>
      <button id="refreshButton">R</button>
    </div>
    <script>window.AuSu = { data: {} }</script>
    <script src="/cached/scripts/moment.js"></script>
    <script src="/cached/scripts/conversion.js"></script>
    <script src="/cached/scripts/promise.js"></script>
    <script src="/cached/scripts/sw.js"></script>
    <script src="/cached/scripts/location.js"></script>
    <script src="/cached/scripts/alarm.js"></script>
    <script src="/cached/scripts/menu.js"></script>
    <script src="/cached/scripts/refresh.js"></script>
    <script src="/cached/scripts/subscription.js"></script>
    <script src="/cached/scripts/vehicules.js"></script>
    <script src="/cached/scripts/index.js"></script>
  </body>
</html>
