<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Automobile Superpowers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        color: #222;
        font-family: helvetica,sans-serif;
        display: flex;
        flex-direction: column;
      }
      #superpowers {
        display: flex;
        flex: 1;
        flex-direction: column;
        position: relative;
        background: white;
      }
      #superpowers:after {
        content: 'Loading';
        line-height: calc(100vh - 60px);
        text-align: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
      }
      body.ready #superpowers:after {
        display: none;
      }
      #automobile {
        display: block;
        text-decoration: none;
        width: 100%;
        height: 40px;
        border: 1px solid #7ba352;
        background: #8dc63f;
        color: #FFF;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        line-height: 36px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px 10px;
        border: 1px solid #CCC;
        outline: none;
        border-radius: 30px;
        font-size: 1.3rem;
        line-height: 200%;
        font-weight: bold;
        background: #d9e8d9;
        color: #647C47;
        box-shadow: 0px 2px 6px 0px rgba(0,0,0,0.2);
      }
      body.alarmed #alarmButton,
      body.subscribed #subscriptionButton {
        background: #ffe4e4;
        color: red;
      }
      body #alarmButton .undo,
      body #subscriptionButton .undo,
      body.alarmed #alarmButton .do,
      body.subscribed #subscriptionButton .do {
        display: none;
      }
      body.alarmed #alarmButton .undo,
      body.subscribed #subscriptionButton .undo {
        display: block;
      }
      body.alarmed #unalarmButton,
      body.subscribed #unsubscriptionButton {
        display: block;
      }
      header {
        text-align: center;
        background: #9c6;
      }
      header span {
        padding: 4px 10px;
        display: inline-block;
        background: #647C47;
        color: #fff;
        margin: 4px 2px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 2px;
      }
      section {
        padding: 20px;
      }
      #actions {
        flex: 1;
        display: flex;
      }
      #vehicules {
        flex: 3;
      }
      #alarm {
        flex: 1;
      }
      #subscription {
        flex: 1;
      }
      .actionContent {
        padding: 10px 0;
        text-align: center;
        font-size: 1.2rem;
      }
      .vehicule {
        position: relative;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        margin: 10px 0;
        color: #222;
        line-height: 1.2rem;
        text-align: center;
        background: #f5f5f5;
        border: 1px solid #CCC;
      }
      .vehicule.vehiculeLeaf:before {
        content: 'L';
        position: absolute;
        left: 5px;
        top: 4px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        border-radius: 100%;
        background: #6aa66a;
        border: 1px solid #34893a;
        color: white;
        font-weight: bold;
        text-align: center;
      }
      .vehiculeDistance {
        flex: 2;
        font-size: 1.2rem;
      }
      .vehiculeEnergy {
        flex: 1;
      }
      .vehiculeId {
        flex: 1;
        text-align: right;
      }
    </style>
    <link rel="manifest" href="manifest.json" crossOrigin="use-credentials">
  </head>
  <body>
    <div id="superpowers">
      <header>
        <span>Super Powers</span>
      </header>
      <div id="actions">
        <section id="alarm">
          <button id="alarmButton">
            <span class="do">Set Alarm</span>
            <span class="undo">Unset Alarm</span>
          </button>
          <div id="alarmContent" class="actionContent">No active alarm</div>
        </section>
        <section id="subscription">
          <button id="subscriptionButton">
            <span class="do">Subscribe</span>
            <span class="undo">Unsubscribe</span>
          </button>
          <div id="subscriptionContent" class="actionContent">No active subscription</div>
        </section>
      </div>
      <section id="vehicules">
        <div id="vehiculesContent">Loading...</div>
      </section>
    </div>
    <a
      id="automobile"
      href="https://www.reservauto.net/Scripts/Client/Mobile/Default.asp"
    >
      Automobile
    </a>
    <script>window.AuSu = {}</script>
    <script src="/cached/scripts/moment.js"></script>
    <script src="/cached/scripts/redux.js"></script>
    <script src="/cached/scripts/utils.js"></script>
    <script src="/cached/scripts/store.js"></script>
    <script src="/cached/scripts/sw.js"></script>
    <script src="/cached/scripts/location.js"></script>
    <script src="/cached/scripts/alarm.js"></script>
    <script src="/cached/scripts/subscription.js"></script>
    <script src="/cached/scripts/vehicules.js"></script>
    <script src="/cached/scripts/index.js"></script>
  </body>
</html>
